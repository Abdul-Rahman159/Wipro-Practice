<!DOCTYPE html>
<html>
<head>
    <title>Spread Operator</title>
</head>
<body>
    <h1>Spread Operator</h1>

    <script>
        const obj1 = { a: 1, b: 2 };
        const obj2 = { b: 3, c: 4 };

        const mergedObj = { ...obj1, ...obj2 };

        console.log("Merged Object:", mergedObj);
    </script>
</body>
</html>
