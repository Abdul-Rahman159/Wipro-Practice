<!DOCTYPE html>
<html>
<head>
    <title>Sum Array Example</title>
</head>
<body>
    <h1>Arrow Function</h1>

    <script>
        const sumArray = arr => arr.reduce((sum, num) => sum + num, 0);

        const numbers = [1, 2, 3, 4, 5];
        console.log("Sum:", sumArray(numbers));
    </script>
</body>
</html>
