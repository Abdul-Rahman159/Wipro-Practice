<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #eee;
        }
        #feedback {
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <p id="feedback"></p>
    <button id="nextBtn">Next Question</button>
    <p>Score: <span id="score">0</span></p>
</div>

<script src="quiz.js"></script>
</body>
</html>
