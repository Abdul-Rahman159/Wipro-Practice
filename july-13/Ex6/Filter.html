<!DOCTYPE html>
<html>
<head>
    <title>Filter and Uppercase</title>
</head>
<body>
    <script>
        let names = ["Rahul", "Amit", "Rahman", "Priya", "Suresh", "Sashank"];

        let result = names
            .filter(name => name.length > 5)
            .map(name => name.toUpperCase());

        console.log(result); 
        
    </script>
</body>
</html>
