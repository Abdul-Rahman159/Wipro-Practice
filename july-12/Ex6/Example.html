<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 500px;
      height: 300px;
      border: 2px solid #333;
      position: relative;
      padding: 20px;
    }

    .box1 {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      margin-right: 50px; /* Pushes box2 away */
      float: left;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: #2196F3;
      margin-top: 20px; /* Moves box2 down */
      float: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

</body>
</html>
