<!DOCTYPE html>
<html>
<head>
    <title>Vehicle & Car Class</title>
</head>
<body>
    <h1>Vehicle & Car Class</h1>

    <script>
        class Vehicle {
            constructor(make, model, year) {
                this.make = make;
                this.model = model;
                this.year = year;
            }

            getInfo() {
                return `${this.year} ${this.make} ${this.model}`;
            }
        }

        class Car extends Vehicle {
            constructor(make, model, year, numDoors) {
                super(make, model, year);  
                this.numDoors = numDoors;
            }

            getInfo() {
                return `${super.getInfo()} - ${this.numDoors} doors`;
            }
        }

       
        const myVehicle = new Vehicle("Toyota", "Corolla", 2020);
        console.log(myVehicle.getInfo());  

        const myCar = new Car("Honda", "Civic", 2022, 4);
        console.log(myCar.getInfo());  
    </script>
</body>
</html>
