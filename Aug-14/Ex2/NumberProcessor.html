<!DOCTYPE html>
<html>
<head>
    <title>Double Numbers</title>
</head>
<body>
    <h1>Double Numbers</h1>

    <script>
        const doubleNumbers = arr => arr.map(num => num * 2);

        const numbers = [1, 2, 3, 4];
        console.log("Doubled:", doubleNumbers(numbers));
    </script>
</body>
</html>
