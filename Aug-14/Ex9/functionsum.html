<!DOCTYPE html>
<html>
<head>
    <title>Function Arguments</title>
</head>
<body>
    <h1>Spread Operator in Function Arguments</h1>

    <script>
        const numbers = [1, 2, 3];

        function sum(a, b, c) {
            return a + b + c;
        }

        const result = sum(...numbers);

        console.log("Sum:", result);
    </script>
</body>
</html>
