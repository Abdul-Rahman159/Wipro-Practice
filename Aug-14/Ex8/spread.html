<!DOCTYPE html>
<html>
<head>
    <title>Spread Operator</title>
</head>
<body>
    <h1>Spread Operator with Arrays</h1>

    <script>
        const arr1 = [1, 2, 3];
        const arr2 = [4, 5, 6];

        const newArr = [4, 5, ...arr1, 6, 7, ...arr2, 8, 9];

        console.log("New Array:", newArr);
    </script>
</body>
</html>
