<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Specificity Demo</title>
  <style>
    
    * {
      color: gray;
    }

    h1, p {
      color: blue;
    }

    .highlight {
      color: green;
    }

   
    #unique {
      color: red;
    }
  </style>
</head>
<body>

  <h1>This is a heading</h1>
  <p>This is a paragraph</p>
  <p class="highlight">This paragraph uses a class</p>
  <p id="unique">This paragraph uses an ID</p>

</body>
</html>
