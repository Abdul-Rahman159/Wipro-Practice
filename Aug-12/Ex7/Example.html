<!DOCTYPE html>
<html>
<head>
  <title>Margin Example</title>
  <style>
    .text-box {
      border: solid ;
      padding: 10px 20px 5px 90px;
      margin-top: 50px;
      margin-left: 100px;
      font-size: 24px;
      color: darkblue;
    }
  </style>
</head>
<body>
  <div class="text-box">
    This text is moved down 50px and right 100px using margin.
  </div>
</body>
</html>
